    <title>url2file</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: "Montserrat", sans-serif;
            font-size: 16px;
            background-color: #1E1E1E;
            color: #fff;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px 20px;
        }

        .content {
            flex: 1 0 auto;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            transform: scale(.7);
            transition: all .3s ease-in-out;
        }

        .logo:hover{
            transform: scale(.75);
        }

        h1 {
            font-weight: 700;
            font-size: 32px;
            margin: 80px 0 40px 0;
            text-align: center;
        }

        label {
            font-weight: 500;
        }

        input {
            padding: 20px 35px;
            background-color: #2C2C2C;
            border: 2px solid #444444;
            color: #fff;
            border-radius: 15px;
            font-family: "Montserrat", sans-serif;
            font-size: 16px;
            height: 19px;
            margin-left: 10px;
            margin-right: 10px;
            width: 80%;
            box-sizing: unset;
        }

        button, .button {
            background-color: #2C2C2C;
            font-family: "Montserrat", sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 20px 30px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
        }

        .button:hover, button:hover:not(:disabled) { border: 2px solid #444444; }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button:not(:disabled) {
            background-color: #D2EE3A;
            color: #1E1E1E;
        }
      
        footer {
            flex-shrink: 0;
            border-top: #444444 1px solid;
            padding-top: 10px;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 20px;
        }

        .logo_footer {
            color: #444444;
            text-decoration: none;
        }

        footer p {
            color: #444444;
            margin: 0;
        }

        .info, .alert {
            margin-top: 20px;
            padding: 10px 15px;
            border: 1px solid #444444;
            border-radius: 10px;
            color: #444444;
            transition: all .3s ease-in-out;
        }
        .info span {
            color: #D2EE3A;
            margin-right: 10px;
        }
        .alert span {
            color: #fdba00;
            margin-right: 10px;
        }
        .info:hover {
            color: #D2EE3A;
            border: 1px solid #D2EE3A;
            cursor: help;
        }
        .alert:hover {
            color: #fdba00;
            border: 1px solid #fdba00;
            cursor: help;
        }

        .input-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media only screen and (max-width: 750px) {
            .input-wrapper {
                display: block;
            }

            input {
                margin-top: 10px;
                margin-left: 0;
                margin-right: 0;
                width: 82%;
            }

            button, .button {
                margin-top: 20px;
                width: 100%;
                margin: 20px 0;
            }
        }
    </style>
</head>
